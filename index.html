<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Figma Portfolio</title>
  <style>
    /* Make body and html fill the screen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling outside the prototype */
      background-color: #f5f5f5;
    }

    /* Make iframe fill the entire viewport */
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Ensure mobile scaling works */
    @media (max-width: 768px) {
      iframe {
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <!-- Figma prototype iframe -->
  <iframe
    src="https://embed.figma.com/design/PQHgMkkiNj0lxnVRr2KEOH/Portfolio?node-id=0-1&embed-host=share"
    allowfullscreen
  ></iframe>
</body>
</html>
